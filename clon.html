<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon Google</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <div class="options">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com.co/imghp?hl=es&ogbl">Imagenes</a>
        <a href=""><img src="Imagenes/Apps.png" alt="apps" /></a>
        <a href="#"><img src="Imagenes/perfil.png" alt="perfil" /></a>
      </div>
    </header>
    <main>
      <div class="container">
            <figure id="logo">
                <img src="Imagenes/google.png" alt="google" />
            </figure>
            <div class="searcher">
                <section class="buscar">
                <img src="Imagenes/buscar.png" alt="buscar">
                </section> 
                <input type="text" id=""/>
                <section class="micro-cam">
                <img src="Imagenes/microfono.png" alt="microfono">
                <img src="Imagenes/camara.png" alt="camara">
                </section>
            </div>
            <div class="searcher-buttons">
                <button>Buscar en Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: Español (Latinoamérica)</p>
        </div>    
    </main>
    <footer>
        <section><span>Colombia</span></section>
        <hr>
        <section class="footer">
            <div>
                <a href="https://about.google/">Sobre Google</a>
                <a href="https://ads.google.com/">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-CO&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-CO&fg=1">Condicones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
  </body>
</html>
